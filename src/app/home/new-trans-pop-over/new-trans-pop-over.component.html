<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>
          Tengo
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
          <ion-item class="ion-no-margin ion-no-padding">
            <ion-label position="floating" color="light">Cantidad</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="8">
        <ion-list>
          <ion-item class="ion-no-margin ion-no-padding">
            <ion-select placeholder="Select One" slot="end" class="ion-no-margin ion-no-padding"> 
              <ion-select-option value="f" class="ion-no-margin ion-no-padding">Dolares (AUD)</ion-select-option>
              <ion-select-option value="m" class="ion-no-margin ion-no-padding">Pesos (COP)</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>
          Quiero
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
          <ion-item class="ion-no-margin ion-no-padding">
            <ion-label position="floating" color="light">Cantidad</ion-label>
            <ion-input [ngModel]="cantidad"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="8">
        <ion-list>
          <ion-item class="ion-no-margin ion-no-padding">
            <ion-select placeholder="Select One" slot="end" class="ion-no-margin ion-no-padding"> 
              <ion-select-option value="f" class="ion-no-margin ion-no-padding">Dolares (AUD)</ion-select-option>
              <ion-select-option value="m" class="ion-no-margin ion-no-padding">Pesos (COP)</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center ion-no-padding">
        <ion-label color="primary">1 AUD = 2250 COP</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button expand="block">Buscar</ion-button>  
</ion-content>

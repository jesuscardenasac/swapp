<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="5">
            <ion-grid>
              <ion-row>
                <ion-col size="4">
                  <ion-thumbnail>
                    <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                  </ion-thumbnail>
                </ion-col>
                <ion-col size="8">
                  <ion-grid>
                    <ion-row>
                      <ion-col>
                        COP
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col>
                        100000
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
          <ion-col size="2">
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </ion-col>
          <ion-col size="5">
            <ion-grid>
              <ion-row>
                <ion-col size="4">
                  <ion-thumbnail>
                    <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                  </ion-thumbnail>
                </ion-col>
                <ion-col size="8">
                  <ion-grid>
                    <ion-row>
                      <ion-col>
                        COP
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col>
                        100000
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-label>
              Excange rate:
            </ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-label>
              1 AUD = 2250 COP
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-label>
              Status: Open
            </ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-label>
              Requests: <ion-badge>5</ion-badge>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentPopover($evt)">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

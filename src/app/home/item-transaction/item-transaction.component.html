<ion-item class="item-transaction">
  <ion-grid>
    <ion-row>
      <ion-col size="11" class="ion-no-padding">
        <ion-grid class="ion-no-padding">
          <ion-row>
            <ion-col size="8">
              <ion-item class="ion-no-padding no-padding-end-start" lines="none">
                <ion-avatar>
                  <img src="assets/australia.png">
                </ion-avatar>
              </ion-item>
            </ion-col>
            <ion-col size="16" class="ion-align-self-center">
              <ion-grid>
                <ion-row>
                  <ion-col class="ion-text-center">
                    AUD
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col class="ion-text-center">
                    {{9999 | currency}}
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col size="2" class="ion-no-padding ion-align-self-center ion-text-center">
          <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-col>
      <ion-col size="11" class="ion-no-padding">
        <ion-grid class="ion-no-padding">
          <ion-row>
            <ion-col size="16" class="ion-align-self-center">
              <ion-grid>
                <ion-row>
                  <ion-col class="ion-text-center">
                    COP
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col class="ion-text-center">
                    {{9900000 | currency:'':'':'1.0-0'}}
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-col>
            <ion-col size="8" class="ion-no-padding">
              <ion-item class="ion-no-padding no-padding-end-start" lines="none">
                <ion-avatar>
                  <img src="assets/colombia.png">
                </ion-avatar>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-start ion-no-padding">
          <ion-label>Status: Open</ion-label>
      </ion-col>
      <ion-col class="ion-text-end ion-no-padding">
          <ion-badge>2</ion-badge>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
